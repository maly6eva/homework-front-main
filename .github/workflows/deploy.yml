name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -  name: checkout repo
         uses: actions/checkout@v3
      -  name: use node.js
         uses: actions/setup-node@v3
         with:
           node-version: '20.x'
      -  run: yarn install
      -  run: yarn build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      -  name: checkout repo
         uses: actions/checkout@v3
         with:
           token: ${{ secrets.GITHUB_TOKEN }}
      -  name: use node.js
         uses: actions/setup-node@v3
         with:
           node-version: '20.x'
      -  name: configure github pages
         uses: actions/configure-pages@v3
         with:
           static_site_generator: next
      -  run: yarn install
      -  run: yarn build
      -  name: upload artifacts
         uses: actions/upload-pages-artifact@v1
         with:
           path: "./build"
      -  name: deploy
         id: deployment
         uses: actions/deploy-pages@v1